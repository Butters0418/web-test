<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>客戶需求填寫</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div>
      <span>您的大名：</span><input id="nameValue" type="text">
    </div>
    <div>
      <span>您的電話：</span><input id="phoneValue" type="text">
    </div>
    <div>
      <span>您的需求：</span><input id="demandValue" type="text">
    </div>
    <button>送出</button>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script>
    let sendButton = document.querySelector('button');
    function send() {
      let name = document.querySelector('#nameValue').value;
      let phone = document.querySelector('#phoneValue').value;
      let demand = document.querySelector('#demandValue').value;
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbx_7sTpnYv-o-xaWa95OI33iStBXwRu-f_1Pbjb8zTgkR33mG-yoTAMb5R-3ljaS4bf/exec",
        data: {
          "name": name,
          "phone": phone,
          "demand": demand
        },
        success: function (response) {
          if (response == "成功") {
            alert("成功");
          }
        },
      });
    };

    sendButton.addEventListener('click', send);
  </script>
</body>

</html>
