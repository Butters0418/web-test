  </header>

    <!-- EDM -->
    <section class="section1">
      <div class="container ">
        <h3 class="section-title">EDM</h3>
        <div class="row">
          <!-- in js -->
        </div>
      </div>
    </section>

    <!-- 路標頁 -->

      <div class="container">

        <div class="row">
          <!-- in js -->
        </div>
      </div>
    </section>

    <!-- 全站 -->

      <div class="container">
        <h3 class="section-title">全站活動</h3>
        <div class="row">
          <!-- in js -->
        </div>
      </div>
    </section>

    <!-- 全站 -->
    <section class="section4">
      <div class="container">
        <h3 class="section-title">異業活動</h3>
        <div class="row">
          <!-- in js -->
        </div>
      </div>
    </section>

    <!-- 表單 -->
    <section class="section5">
      <div class="container">
        <p class="remind">請填寫自己喜愛的作品，一個類別一票(共四票)<br>每個員編限投一次<span>(4/27 18:00截止)</span></p>
        <p class="voteCount">目前投票人數:<span class="voteCountNum">0</span> 人</p>
        <form class="form-row">
          <div class="form-group col-md-12 mb-5">
            <label for="employeeID">
              <h4>請填寫您的員工編號<span> *</span></h4>
            </label>
            <input type="text" class="form-control validate" placeholder="PCA12345" id="employeeID">
            <p class="error-text"></p>
          </div>
          <div class="form-group col-md-12 mb-5">
            <label for="edmVote">
              <h4>選擇您喜愛的 EDM設計<span> *</span></h4>
            </label>
            <select id="edmVote" class="form-control validate">
              <option value selected="selected" disabled>請選擇項目</option>
              <!-- in js -->
            </select>
            <p class="error-text"></p>
          </div>
          <div class="form-group col-md-12 mb-5">
            <label for="roadVote">
              <h4>選擇您喜愛的 路標頁設計<span> *</span></h4>
            </label>
            <select id="roadVote" class="form-control validate">
              <option value selected="selected" disabled>請選擇項目</option>
              <!-- in js -->
            </select>
            <p class="error-text"></p>
          </div>
          <div class="form-group col-md-12 mb-5">
            <label for="fullSiteVote">
              <h4>選擇您喜愛的 全站設計<span> *</span></h4>
            </label>
            <select id="fullSiteVote" class="form-control validate">
              <option value selected="selected" disabled>請選擇項目</option>
              <!-- in js -->
            </select>
            <p class="error-text"></p>
          </div>
          <div class="form-group col-md-12 mb-5">
            <label for="different">
              <h4>選擇您喜愛的 異業設計<span> *</span></h4>
            </label>
            <select id="different" class="form-control validate">
              <option value selected="selected" disabled>請選擇項目</option>
              <!-- in js -->
            </select>
            <p class="error-text"></p>
          </div>
          <button class="btn btn-warning w-100" id="submit">送 出</button>
        </form>
      </div>
    </section>

  </div>
  <!-- END Main -->


  <!-- Go Top & other sticker-->
  <div class="right__box">
    <div class="gotop"></div>
  </div>

          let caption = `作品${index + 1}`
          str += `
          <div class="col-md-3">
            <a href="${item.imgLarge}" data-fancybox="images" data-caption="${caption}">
              <img src="${item.imgSmall}">

          </div>

          option.textContent = caption;
          id.append(option)
